<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人人网 - 测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --renren-blue: #005EAC;
            --renren-bg: #f8f9fa;
        }
    </style>
</head>
<body style="background-color: var(--renren-bg);">
    <div class="min-h-screen">
        <header class="border-b border-gray-200 bg-white p-4">
            <div class="max-w-6xl mx-auto">
                <div class="text-2xl font-bold" style="color: var(--renren-blue);">人人网</div>
                <div class="flex space-x-6">
                    <a href="/" class="text-blue-600 hover:text-blue-800">首页</a>
                    <a href="/friends" class="text-gray-600 hover:text-blue-800">好友</a>
                    <a href="/albums" class="text-gray-600 hover:text-blue-800">相册</a>
                </div>
            </div>
        </header>
        
        <main class="p-8">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
                <h1 class="text-2xl font-bold mb-4">🎉 部署测试成功！</h1>
                <p class="text-gray-600">这是一个简单的测试页面，用于验证Vercel部署是否正常工作。</p>
                
                <div class="bg-blue-50 border border-blue-200 rounded p-4">
                    <h2 class="font-semibold text-blue-800">✅ 部署状态</h2>
                    <p>如果您能看到这个页面，说明：</p>
                    <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                        <li>✅ Vercel构建成功</li>
                        <li>✅ 静态文件正确加载</li>
                        <li>✅ 基础样式正常工作</li>
                        <li>✅ 人人网主题色彩显示正确</li>
                    </ul>
                </div>
                
                <div class="mt-6">
                    <a href="/" class="text-blue-600 hover:text-blue-800 underline">
                        ← 返回主页
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
